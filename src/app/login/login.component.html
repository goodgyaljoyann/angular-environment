<div class="bg-video-wrapper">
  <iframe class="bg-video" src="assets/login-bkg.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen id="adVideoIframe"></iframe>
</div>
<div class="auth-container">
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" ngModel name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" ngModel name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
