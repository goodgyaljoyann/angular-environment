<app-header></app-header>
<!--Display revenue chart-->
<div class="revenue-stats">
    <div class="graph">
        <h2>Daily Revenue Chart</h2>
        <canvas id="lineChart"></canvas>
        </div>
        <!--Displays daily earnings-->
        <div class="revenue">
        <table class="revenue-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Earnings</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let payment of pagedPayments">
              <td>{{ payment.date }}</td>
              <td>{{ payment.revenue }}</td>
            </tr>
          </tbody>
        </table>
        <!--Displays pagination controls-->
        <div class="pagination">
            <button *ngFor="let page of getPageNumbers()" (click)="setPage(page)" [class.active]="page === currentPage">{{ page }}</button>
            <button (click)="setPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </div>          

</div>
