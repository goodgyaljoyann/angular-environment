<h2 mat-dialog-title>Reply to Message</h2>
<div mat-dialog-content>
  <p>Please enter your reply:</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="replyMessage" rows="4"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="replyMessage" cdkFocusInitial>Reply</button>
</div>
