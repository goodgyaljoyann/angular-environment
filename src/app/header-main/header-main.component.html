<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="z-index: 1000;" >
   <!--Displays Opening Hours-->
    <div class="opening-hrs">
        <h2>OPENING HOURS</h2>
        <p>MON-THUR 9AM-6PM</p>
        <p>FRI-SAT  10:30 AM-5PM</p>
        <p>SUNDAY  CLOSED</p>
    </div>
    <!--Business Logo-->
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="assets/new-logo.png" alt="Noble Car Repair Logo">
    </a>
    <!--Website Navigations-->
    <div class="navigations">
    <ul class="nav nav-pills" >
      <li class="nav-item"><a href="#" class="nav-link " aria-current="page">Home</a></li>
      <li class="nav-item"><a routerLink="/services" class="nav-link">Services</a></li>
      <li class="nav-item"><a routerLink="/products" class="nav-link">Products</a></li>
      <li class="nav-item"><a routerLink="/message-us" class="nav-link">Message Us</a></li>
      <li class="nav-item"><a routerLink="/about" class="nav-link">About</a></li>
    </ul>
  </div>
  
  <!--If the user is not logged in it displays log in/sign up-->
  <div *ngIf="!hasData" class="user-prompt">
    <a routerLink="/register"><button>Sign Up!</button></a>
    <a routerLink="/login"><button>Login</button></a>
  </div>
    <div class="user-dropdown">
      <span class="user-name">
          <div *ngIf="hasData">
            <h3>{{ customer.first_name }} <strong>{{ customer.last_name }}</strong></h3>
          </div>
      </span>
      <!--Dropdown Menu-->
      <div class="dropdown-content" >
        <a routerLink="/edit-info/{{customer['customer_id']}}">Edit Profile</a>
        <a routerLink="/view-customer">View Profile</a>
        <a routerLink="/history">View History</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
    
    
  </header>
