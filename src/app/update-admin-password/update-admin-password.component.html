<!-- update-admin-password-dialog.component.html -->

<div class="dialog-container">
    <h2>Update Password</h2>
    <form #updatePasswordForm="ngForm" (ngSubmit)="onUpdateAdminPassword(updatePasswordForm)">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="password" id="oldPassword" name="oldPassword" ngModel required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" ngModel required>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="!updatePasswordForm.valid">Update</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
