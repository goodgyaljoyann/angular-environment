<div style="display: flex; justify-content: center; align-items: center;">
    <div style=" border-radius: 10px; padding: 20px;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h5 style="margin: 0;">Remove Service Data</h5>
      </div>
      <div style="margin-top: 20px;">
        <p>Are you sure you want to delete <br> service <b> ID: {{ data.id }} ({{ data.service_name }} {{ data.price }})</b>?</p>
      </div>
      <div style="margin-top: 20px; display: flex; justify-content: flex-end;">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" style="margin-right: 10px; background-color: #6c757d; border-color: #6c757d; border-radius: 10px;  padding: 5px;">Cancel</button>
        <button type="button" class="btn btn-danger" [mat-dialog-close]="true" style="background-color: #dc3545; border-color: #dc3545; border-radius: 10px; padding: 5px;">Delete</button>
      </div>
    </div>
  </div>
