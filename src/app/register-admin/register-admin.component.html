<div class="container mt-5 auth-container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <!--Displays admin logo-->
        <div class="logo">
            <img src="assets/main-logo.png" alt="Page Logo" class="mb-4" style="width: 200px;" >
        </div>
        
        <div class="card border-0 shadow">
          <div class="card-body">
            <!--Registration Form for admins-->
            <h4 class="mb-4">Register Admin</h4>
            <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
              <div class="form-group">
                <input type="text" class="form-control rounded-pill input-lg" name="f_name" placeholder="First Name" ngModel required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control rounded-pill input-lg" name="l_name" placeholder="Last Name" ngModel required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control rounded-pill input-lg" name="email" placeholder="Email" ngModel required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control rounded-pill input-lg" name="password" placeholder="Password" ngModel required>
              </div>
              <button type="submit" class="btn btn-primary btn-block rounded-pill">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
